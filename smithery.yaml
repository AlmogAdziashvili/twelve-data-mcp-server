# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'node', args: ['dist/index.js', '--apikey', config.apiKey], env: {} })
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - apiKey
    properties:
      apiKey:
        type: string
        description: Twelve Data API key to authenticate requests against Twelve Data API.
  exampleConfig:
    apiKey: YOUR_TWELVE_DATA_API_KEY
